<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
</head>
<body>

<div class="container py-3">

    <h1>Search Results</h1>

    <ul th:each="job : ${jobList}">
    <li>
        <a th:href="@{'/member/' + ${job.jobId}}">
            <span th:text="${job.jobPosition} + ' - ' + ${job.companyName}"></span>
        </a>
    </li>
</ul>


</div>

</body >
</html >
